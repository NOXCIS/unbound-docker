name: Flowzone

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main, master]
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [main, master]
  push:
    tags:
      - '*.*.*'

jobs:
  flowzone:
    name: Flowzone
    uses: klutchell/flowzone-test-fork/.github/workflows/flowzone.yml@kyle/setup-docker
    # prevent duplicate workflow executions for pull_request and pull_request_target
    if: |
      (
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event_name == 'pull_request'
      ) || (
        github.event.pull_request.head.repo.full_name != github.repository &&
        github.event_name == 'pull_request_target'
      ) || (
        github.event_name == 'push'
      )
    secrets:
      FLOWZONE_TOKEN: ${{ secrets.FLOWZONE_TOKEN }}
      DOCKERHUB_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_REGISTRY_PASS }}
    with:
      disable_versioning: true
      docker_images: |
        ghcr.io/klutchell/unbound,
        klutchell/unbound
      toggle_auto_merge: false
      docker_runs_on: >
        {
          "linux/amd64": ["cirun-aws-runner--amd64--${{ github.run_id }}"],
          "linux/arm64": ["cirun-aws-arm-runner--arm64--${{ github.run_id }}"],
          "linux/arm/v7": ["cirun-aws-arm-runner--arm32v7--${{ github.run_id }}"],
          "linux/arm/v6": ["cirun-aws-arm-runner--arm32v6--${{ github.run_id }}"]
        }
